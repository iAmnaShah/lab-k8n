# .github/workflows/ci.yml
name: CI Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # ðŸ’¡ FIX: Set working directory to the subfolder containing package.json (e.g., ./src)
        working-directory: ./src 
        run: npm install

      - name: Run tests (or Lint)
        working-directory: ./src 
        run: echo "Simulated CI Tests Passed!"

      - name: Build Docker Image (Optional but good practice)
        # Note: If Dockerfile is in the root, you may need a different path here, but let's focus on npm first.
        working-directory: ./src 
        run: docker build .