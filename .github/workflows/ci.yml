name: CI Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Debug - show files (optional but helpful)
      - name: List files
        run: ls -la

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Run tests / Lint
      - name: Run tests
        run: echo "âœ… Simulated CI Tests Passed"

      # 6. Build Docker Image
      - name: Build Docker Image
        run: docker build -t lab-k8-image .
