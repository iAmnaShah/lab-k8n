# .github/workflows/ci.yml
name: CI Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # ðŸ’¡ FIX: Set working directory to the repository root (./) 
        working-directory: ./ 
        run: npm install

      - name: Run tests (or Lint)
        working-directory: ./
        run: echo "Simulated CI Tests Passed!"

      - name: Build Docker Image (Optional but good practice)
        working-directory: ./
        run: docker build .