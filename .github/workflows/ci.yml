# .github/workflows/ci.yml
name: CI Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        # Assuming your previous fix was working, if not, add working-directory: ./ here
        run: npm install

      - name: Run tests (or Lint)
        run: echo "Simulated CI Tests Passed!"

      - name: Build Docker Image (Optional but good practice)
        # RETHYPE THIS LINE CAREFULLY TO AVOID TRAILING SPACES OR HIDDEN CHARACTERS
        run: docker build .